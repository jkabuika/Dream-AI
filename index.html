<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Dream Interpreter</title>
</head>
<body>
  <header>
    <h3>AI Dream Interpreter by Jon</h3>
  </header>
  <main>
    <div class="container">
      <h2>Tell us about your dream and we'll help you understand what it might mean</h2>
      <div class="enter-dream-container">
        <input type="text" placeholder="Enter your dream">
      </div>
      <div class="enter-btn">
        <button>Interpret Dream</button>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
